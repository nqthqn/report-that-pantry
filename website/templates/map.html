{% extends "base.html" %}
{% block content %}
	<script type="text/javascript">

        let geocoder;
        let map;
        let pins = [];

        function codeAddress(address) {
            geocoder.geocode( { 'address': address}, function(results, status) {
            if (status == 'OK') {
                setPin(results[0].geometry.location)
            } else {
                console.error('Geocode was not successful for the following reason: ' + status);
            }
            });
        }

        function setPin(pin){
            const marker = new google.maps.Marker({
                position: pin,
                map: map,
            });
            pins.push(marker)
        }

		// Initialize and add the map
		function initMap() {
			// The location of downtown eugene
			const downtown = { lat: 44.05109918945712, lng: -123.08484838938584 };
			// The map, centered at downtown eugene
            geocoder = new google.maps.Geocoder();
			map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: downtown,
			});

			// TODO: manually placed markers, source unsure?
			// TODO: add locations of the regular food banks and show if itâ€™s closed or open
			// this one has some extra config
			const marker = new google.maps.Marker({
				title: "this is Downtown",
				label: "Downtown!",
				icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
				position: downtown,
				map: map,
			});

            {% for location in locations %}
                if ('{{location.latLong}}') {
                    setPin('{{location.latLong}}')
                } else {
                    codeAddress('{{location.address}} {{location.city}} {{location.state}}')
                }
            {% endfor %}

		}

		window.initMap = initMap;
	</script>

	<style type="text/css">
		/* Set the size of the div element that contains the map */
		#map {
		  height: 400px;
		  /* The height is 400 pixels */
		  width: 100%;
		  /* The width is the width of the web page */
		}
	</style>

	<div id="map">loading...</div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&callback=initMap&v=weekly"
      defer
    ></script>

{% endblock %}
